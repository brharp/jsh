<html>
<body>
<script>
const url = "ws://localhost:8001/jsh";
const protocols = null;
const prompt = "\njsh> ";
webSocket = new WebSocket(url, protocols);
webSocket.onmessage = function(event) {
	webSocket.send(Function("return " + event.data)());
	webSocket.send(prompt);
};
webSocket.onopen = function (event) {
	webSocket.send(prompt);
};
</script>
